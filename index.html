
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <!-- link to my stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="contain d-flex mx-auto mt-5 rounded-end" >
      <div class="row">
        <div class="col">
          <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="image of the perfume">
        </div>
        <div class="col p-2">
          <p class="mb-5"></p>
          <h1 class="mb-5"> Gabrielle Essence Eau De Parfum</h1> 
          <p class="mb-5">A floral, solar and voluptuous
           interpretation composed by Olivier Polge, Perfumer-Creator for the House of
           CHANEL.</p> 
           <p class="mb-5">$149.99 $169.99</p> 
           <button class="mb-5">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Francis Chioma</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
